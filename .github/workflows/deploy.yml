name: CI/CD Pipeline

# This workflow triggers on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    # The virtual environment used for running the job
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python environment (if using Python)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Step 3: Install dependencies (assuming a Python project)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Run tests (you can add your own testing command here)
      - name: Run Tests
        run: |
          python -m unittest discover

  deploy:
    # This deployment job will run after the build job completes successfully
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Run deployment script
      - name: Run Deployment Script
        run: bash ./deploy.sh
